<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A365D" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
  </defs>
  
  <!-- Fundo principal -->
  <rect width="800" height="1000" fill="url(#bgGradient)" />
  
  <!-- Decoração superior -->
  <path d="M0,0 L800,0 L800,100 Q400,200 0,100 Z" fill="#0F172A" opacity="0.3" />
  
  <!-- Decoração inferior -->
  <path d="M0,1000 L800,1000 L800,900 Q400,800 0,900 Z" fill="#0F172A" opacity="0.3" />
  
  <!-- Símbolo da justiça simplificado (balança) -->
  <g transform="translate(400, 250) scale(1.5)">
    <!-- Balança -->
    <circle cx="-70" cy="0" r="40" fill="none" stroke="#FFD700" stroke-width="4" />
    <circle cx="70" cy="0" r="40" fill="none" stroke="#FFD700" stroke-width="4" />
    
    <!-- Suporte -->
    <rect x="-5" y="-120" width="10" height="120" fill="#FFD700" />
    
    <!-- Base -->
    <rect x="-80" y="-120" width="160" height="10" fill="#FFD700" />
    
    <!-- Linhas de conexão -->
    <line x1="-70" y1="0" x2="-70" y2="-120" stroke="#FFD700" stroke-width="2" />
    <line x1="70" y1="0" x2="70" y2="-120" stroke="#FFD700" stroke-width="2" />
  </g>
  
  <!-- Título -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">INDENIZAÇÃO</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">POR ERRO MÉDICO</text>
  
  <!-- Subtítulo -->
  <text x="400" y="620" font-family="Arial, sans-serif" font-size="32" fill="#FFD700" text-anchor="middle">GUIA COMPLETO</text>
  
  <!-- Autor -->
  <text x="400" y="800" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Elaborado por Especialistas Jurídicos</text>
  
  <!-- Rodapé -->
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">© 2025 - Todos os direitos reservados</text>
</svg>