<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6e05e" />
      <stop offset="100%" stop-color="#d69e2e" />
    </linearGradient>
  </defs>
  
  <!-- Grupo do ícone (balança + estetoscópio) -->
  <g transform="translate(15, 10) scale(0.8)">
    <!-- Base da balança -->
    <rect x="10" y="35" width="40" height="5" rx="2" fill="url(#goldGradient)" />
    
    <!-- Pilar da balança -->
    <rect x="28" y="15" width="4" height="20" fill="url(#goldGradient)" />
    
    <!-- Pratos da balança -->
    <ellipse cx="15" cy="15" rx="10" ry="3" fill="url(#goldGradient)" opacity="0.9" />
    <ellipse cx="45" cy="15" rx="10" ry="3" fill="url(#goldGradient)" opacity="0.9" />
    
    <!-- Linhas de suspensão -->
    <line x1="15" y1="15" x2="28" y2="15" stroke="url(#goldGradient)" stroke-width="2" />
    <line x1="45" y1="15" x2="32" y2="15" stroke="url(#goldGradient)" stroke-width="2" />
    
    <!-- Estetoscópio -->
    <path d="M 30 8 C 25 0 20 5 20 10 C 20 15 25 20 35 20 C 45 20 50 15 50 10 C 50 5 45 0 40 8" 
          stroke="url(#goldGradient)" 
          stroke-width="2.5" 
          fill="none" />
    
    <!-- Extremidades do estetoscópio -->
    <circle cx="20" cy="10" r="3" fill="url(#goldGradient)" />
    <circle cx="50" cy="10" r="3" fill="url(#goldGradient)" />
  </g>
  
  <!-- Texto MedIndeniz -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2B6CB0">MedIndeniz</text>
</svg>